<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>freeCodeCamp Survey Form</title>
        <link rel="stylesheet" href="SurveyForm.css" />
    </head>

    <body>
        <h1 id="title">freeCodeCamp Suvery Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form method="post" action='https://survey-form.freecodecamp.rocks' id="survey-form">

            <fieldset>
                <label id="name-label" for="name">Name <input id="name" name="name" type="text" placeholder="Enter your name" required/></label>
                <label id="email-label" for="email">Email <input id="email" name="email" type="email" placeholder="Enter your email" required/></label>
                <label id="number-label" for="number">Age (Optional) <input id="number" name="age" type="number" placeholder="Age" min="3" max="120" required/></label>
            </fieldset>

            <fieldset>

                <label for="role">Which option best describes your current role?

                    <select id="dropdown" name="role">
                        <option>Select current role</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>

                </label>

            </fieldset>

            <fieldset>

                <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely"><input id="definitely" type="radio" name="recommendation" value="definitely" class="inline" checked /> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="recommendation" value="maybe" class="inline" /> Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="recommendation" value="not-sure" class="inline" /> Not Sure</label>

            </fieldset>

            <fieldset>

                <label for="feature">What is your favorite feature of freeCodeCamp?

                    <select id="feature" name="feature">
                        <option>Select current role</option>
                        <option>Challenges</option>
                        <option>Project</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>

                </label>

                

            </fieldset>

            <fieldset>

                <legend>What would you like to see improved?    (Check all the apply)</legend>
                <div>
                    
                <label for="front-end">
                <input class="inline" id="front-end" type="checkbox" name="front-end" value="front-end">
            	Front-end Projects</label>

                <label for="Back-end">
                <input class="inline" id="back-end" type="checkbox" name="back-end" value="back-end">
            	Back-end Projects</label>

                <label for="visualization">
                <input class="inline" id="visualization" type="checkbox" name="visualization" value="visualization">
            	Data Visualization</label>

                <label for="challenges">
                <input class="inline" id="challenges" type="checkbox" name="challenges" value="challenges">
            	Challenges</label>

                <label for="open-source">
                <input class="inline" id="open-source" type="checkbox" name="open-source" value="open-source">
            	Open Source Community</label>

                <label for="gitter">
                <input class="inline" id="gitter" type="checkbox" name="gitter" value="gitter">
            	Gitter help rooms</label>

                <label for="videos">
                <input class="inline" id="videos" type="checkbox" name="videos" value="videos">
            	Videos</label>

                <label for="city meetups">
                <input class="inline" id="city meetups" type="checkbox" name="city meetups" value="city meetups">
            	City Meetups</label>

                <label for="wiki">
                <input class="inline" id="wiki" type="checkbox" name="wiki" value="wiki">
            	Wiki</label>

                <label for="forum">
                <input class="inline" id="forum" type="checkbox" name="forum" value="forum">
            	Forum</label>

                <label for="additional-course">
                <input class="inline" id="additional-course" type="checkbox" name="additional-course" value="additional-course">
            	Additional Courses</label>

                </div>

            </fieldset>

            <fieldset>

                <label for="comment" >Any comments or suggestions?

                    <textarea textarea id="comment" name="comment" rows="3" cols="30" placeholder="Enter your comment here...""></textarea>

                </label>

            </fieldset>

            <input id="submit" type="submit" value="Submit" />

        </form>

    </body>

</html>
